<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <style>
            input, button {
                font-size: 14px;
                font-family: arial,sans-serif;
                color: #222;
            }
            .button {
                text-align: center;
                display: inline-block;
                padding: 6px 24px; 
                background-color: #f2f2f2;
                border: 1px solid #f2f2f2;
                border-radius: 4px;
                height: 35px;
            }
            #buttons {
                text-align: center;
            }
            .content {
                width: auto;
                max-width: 584px;
                position: relative;
                margin: 0 auto;
                padding-top: 6px;
            }
            .logo-container {
                display: flex;
                justify-content: center;
            }
            #logo {
                flex: 0;
                display: flex;
            }
            .search-bar-container {
                background: #fff;
                display: flex;
                border: 1px solid #dfe1e5;
                box-shadow: none;
                border-radius: 24px;
                height: 44px;
                margin: 0 auto;
                width: auto;
                max-width: 584px;
            }
            .search-bar {
                flex: 1;
                display: flex;
                padding: 5px 8px 0 16px;
            }
            .nav {
                background-color: white;
                height: 155px;
                padding: 14px 16px;
                font-size: 13px;
                text-decoration: none;
            }
            .footer {
                position: fixed;
                background-color: #f2f2f2;
                height: 20px;
                font-size: 13px;
                text-decoration: none;
                padding: 14px 16px;
                border: 1px solid #dfe1e5;
                left: 0;
                bottom: 0;
                width: 100%;
            }
            nav:hover, a:visited, a:link, a:active
            {
                text-decoration: none;
            }
            #nav-left {
                text-align: left;
                text-decoration: none;
            }
            #nav-right {
                text-align: right;
            }
            #footer-left {
                text-align: left;
            }
            #footer-right {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <div id="nav-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div id="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
        </div> 

        <div id="main" class="content">
            <div class="logo-container">
                <img src="googlelogo.png" id="logo" alt="Google logo">
            </div>
            <div class="search-bar-container">
                <div class="search-bar">
                </div>
            </div>
            <div id="buttons">
                <a href="#" id="search-button"><button class="button">Google Search</button></a>
                <a href="#" id="lucky-button"><button class="button">I'm Feeling Lucky</button></a>
            </div>
        </div>

        <div class="footer">
            <div id="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </body>
</html>
